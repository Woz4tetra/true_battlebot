board_manager:
  additional_urls:
  - http://arduino.esp8266.com/stable/package_esp8266com_index.json
build_cache:
  compilations_before_purge: 10
  ttl: 720h0m0s
daemon:
  port: "50051"
directories:
  builtin:
    libraries: /home/bwbots/.arduino15/libraries
  data: /home/bwbots/.arduino15
  downloads: /home/bwbots/.arduino15/staging
  user: /home/bwbots/Arduino
library:
  enable_unsafe_install: false
locale: en
logging:
  file: ""
  format: text
  level: info
metrics:
  addr: :9090
  enabled: true
output:
  no_color: false
sketch:
  always_export_binaries: false
updater:
  enable_notification: true
